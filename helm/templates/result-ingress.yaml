---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ template "result-fullname" . }}
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: {{ .Values.result.ingressHost }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: result 
            port: 
              number: {{ .Values.result.servicePort }}