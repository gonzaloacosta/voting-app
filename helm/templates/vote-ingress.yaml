---
apiVersion: networking.k8s.io/v1 
kind: Ingress
metadata:
  name: {{ .Values.vote.name }}
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: {{ .Values.vote.ingress.host }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vote 
            port: 
              number: {{ .Values.vote.service.port }}