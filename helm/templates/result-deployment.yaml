apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.result.name }}
  labels:
    component: "{{ .Release.Name }}-{{ .Values.result.name }}"
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
spec:
  replicas: {{ .Values.result.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.result.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.result.name }}
    spec:
      containers:
      - image: "{{ .Values.result.image.name }}:{{ .Values.result.image.tag }}"
        name: result
        ports:
        - container.port: {{ .Values.result.container.port }}
          name: result
