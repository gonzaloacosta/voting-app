apiVersion: v1
kind: Service
metadata:
  labels:
    component: "{{ .Release.Name }}-{{ .Values.vote.name }}"
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
  name: {{ .Values.vote.name }}
spec:
  type: {{ .Values.vote.service.type }}
  ports:
  - name: "vote-service"
    port: {{ .Values.vote.service.port }}
    targetPort: {{ .Values.vote.container.port }}
  selector:
    app: {{ .Values.vote.name }}
